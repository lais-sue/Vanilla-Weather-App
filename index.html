<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form"class="mb-3">
            <div class="row">
              <div class="col-9">
            <input type="search" placeholder="Type a city.." class="form-control" id="city-input" autocomplete="off">
            </div>
            <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary w-100">
            </div>
            </div>
          </form> 
          <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li> Last updated: <span id="date"></span></li>
            <li id="description"></li>
            </div>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src=""
                  alt="Clear"
                  id="icon"
                  class="float-left"
                />
                <strong id="temperature"></strong><span class="units"> â„ƒ </span> 
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: <span id="precipitation"></span> mm</li>
                <li> Humidity: <span id="humidity"></span>%</li>
                <li> Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
<div class="weather-forecast" id="forecast">
          </div>
        </div>
        <small>
          <a
            href="https://github.com/lais-sue/Vanilla-Weather-App"
            target="_blank"
          >
            Open-source code
          </a>
          by Lais Sunaga
        </small>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
